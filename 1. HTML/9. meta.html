    <!--
        Una de las principales funciones de los meta tags es proporcionar instrucciones para la indexación a los crawlers (robots o googlebots). Esto se logra con la etiqueta meta “robots”. Con los siguientes meta tags es posible estipular si una página será indexada y, en consecuencia, si estará disponible para la búsqueda. También se puede establecer si los robots han de seguir los enlaces salientes o si, por el contrario, han de ignorarlos. Esta información se cuenta entre los metadatos más relevantes para el SEO.
    -->
    <meta name='robots' content='index'/>    <!--Esta directriz permite al robot de búsqueda la indexación de una página de HTML, algo innecesario si se piensa que la indexación forma parte de su actividad habitual, así:-->
    <meta name='robots' content='noindex'/>  <!--Se tiene que indicar expresamente si una página no debe ser incluida en el índice. Este tag prohíbe al buscador transferir contenidos de una página HTML a su base de datos:       -      El atributo “robots” se dirige a todos los buscadores, y “noindex” indica que no se permite la indexación. Si queremos impedirle el proceso solo a un buscador, podemos indicarlo con un atributo alternativo como, por ejemplo, “googlebot”.-->
    <meta name='robots' content='follow'/>   <!--El comportamiento estándar de los motores de búsqueda consiste en recorrer los enlaces que encuentra en una página de HTML, a no ser que se les indique lo contrario. Esta información se puede incluir en las metaetiquetas, aunque no es necesario:-->
    <meta name='robots' content='nofollow'/> <!--Si se quiere impedir que un robot de búsqueda alcance determinadas subpáginas de un sitio o rastree los enlaces en otro dominio se añade:-->

    <meta name='robots' content='index,nofollow'/>
    <meta name='robots' content='index,follow'/>
    <meta name='robots' content='noindex,nofollow'/> <!-- PARA SISTEMAS -->

    <!--Etiqueta “equiv” de HTTP-->
        <!--Control de caché-->
        <meta http-equiv='cache-control' content='no-cache'/><!--Para asegurar la fluidez del funcionamiento de Internet, las webs se suelen guardar en servidores proxy intermedios o en el caché del navegador para ser descargadas fácilmente en el futuro. Para impedirlo usamos el meta tag “cache-control” con el valor no-cache:     -     Las páginas web que cuentan con este meta tag se cargan nuevamente desde el servidor web cada vez que se accede a ellas. Esto puede ralentizar la navegación, pero puede ser conveniente en el caso de páginas que actualizan su contenido diariamente.-->
        <!--Expires-->
        <meta http-equiv='expires' content='tiempo de expiración en segundos'/><!--Es posible que no se quiera prohibir el almacenamiento temporal en caché de forma absoluta. En este caso se puede usar el atributo “http-equiv” para definir una fecha de expiración para los datos HTML solicitados. Se haría de esta manera:-->
        <meta http-equiv='expires' content='0'/><!--Así es posible asignar a las páginas HTML la fecha de caducidad que se deseen. Una vez se supera esta fecha, el navegador tiene que cargar el documento HTML desde la página de origen. Pero si tiene que acudir siempre a la página original entonces se introduce un punto de caducidad de 0 segundos. En caso de que se quiera indicar un período de 12 horas, se introducen 43.200 segundos.-->
        <meta http-equiv='expires' content='43200'/>
        <meta http-equiv='expires' content='Sat, 07 Feb 2016 00:00:00 GMT'/><!--También es posible definir períodos de tiempo o fechas concretas, siempre en formato internacional y según el GMT (Greenwich Mean Time):-->
        <!--Refresh-->
        <meta http-equiv='refresh' content='10; url=http://www.ionos.es/'/><!--Con los meta tags “http-equiv” es posible configurar también una transferencia sencilla. De forma parecida a como funciona la etiqueta “expires”, con este atributo también se define una fecha de vencimiento, a partir de la cual los navegadores o los motores de búsqueda serán dirigidos a una URL establecida previamente. En este ejemplo, en 10 segundos se produce el reenvío a la página principal de IONOS:-->


    <meta name='geo.placename' content='Bolivia'/>
    <meta name='geo.position'  content='-16.290154,-63.588653'/>
    <meta name='geo.region'    content='BO'/>
    <meta property='place:location:latitude'  content='-16.290154'/>
    <meta property='place:location:longitude' content='-63.588653'/>
    <!-- The Open Graph protocol -->
