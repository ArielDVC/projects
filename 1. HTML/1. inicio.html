<!DOCTYPE html>                                                             <!--La declaración del tipo de documento que vamos a realizar y del estándar en el que la página ha sido creada para cumplirlo-->
<html lang='es'>                                                            <!--Representa la raiz de un documento HTML. El resto de elementos descienden de este elemento. Tambien se puede configurar el idioma por defecto de la pagina-->
<head>                                                                      <!--Provee información general (metadatos) acerca del documento, incluyendo su título y enlaces a scripts y hojas de estilos-->
    <meta charset='UTF-8'>                                                  <!--Indica la codificación de caracteres utilizada (charset). En otras palabras con esa etiqueta estableces que símbolo o caracter de código representa a un caracter en lenguaje humano, el mas utilizado es el UTF-8, pero no es el único.-->
    <!--PARA VER MAS DE ESTE TEMA INGRESAR AL SIGUIENTE ENLACE: https://www.w3schools.com/html/html_charset.asp-->
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>                   <!--La X-UA-Compatible meta etiqueta permite a los autores web elegir en qué versión de Internet Explorer se debe representar la página. Nota: debe estar lo más alto posible en su documento-->
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>  <!--La etiqueta que mejor representa la web en movilidad, ya que nos permite indicar cómo se verá un proyecto web en los dispositivos móviles.-->
    <title>Hola Mundo</title>                                               <!--Se utiliza para definir un título para el documento-->
</head>
<body>                                                                      <!--Define la parte corporal o cuerpo de un documento-->
    Hola Mundo
</body>
</html>
